<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACT Radar Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 600px;
    }

    #formContainer {
      width: 100%;
      margin-bottom: 10px;
    }

    #chartContainer {
      width: 100%;
      max-width: 600px;
      height: 600px;
      position: relative;
      margin: 0 auto;
    }

    #chartContainer::before {
      content: "";
      position: absolute;
      top: -5%;
      left: -5%;
      width: 110%;
      height: 110%;
      background: url("https://i.postimg.cc/153BYDCs/ACT-radar-background-3.png") no-repeat center center;
      background-size: contain;
      z-index: 0;
    }

    canvas#radarChart {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50% !important;
      height: 50% !important;
      background-color: transparent !important;
      z-index: 10;
    }

    #downloadBtn, #updateBtn {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
      display: inline-block;
    }

    .input-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .input-row label {
      flex: 1;
    }

    .input-row select,
    .input-row input[type="text"],
    .input-row input[type="email"] {
      width: 60%;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">ACT Radar</h2>

  <div id="formContainer">
    <div class="input-row">
      <label for="userEmail">Your Email:</label>
      <input type="email" id="userEmail" name="userEmail" required />
    </div>
    <div class="input-row">
      <label for="projectName">Project Name:</label>
      <input type="text" id="projectName" name="projectName" />
    </div>
    <form id="scoreForm"></form>
    <button id="updateBtn">Update Chart</button>
    <button id="downloadBtn">Download Picture</button>
  </div>

  <div id="chartContainer">
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    const labels = [
      "Capability", "Motivation", "Connectivity", "Segmentation",
      "Influence", "Norms", "Processes", "Governance", "Resources"
    ];

    const labelColors = {
      "Capability": "#F4B5A1",
      "Motivation": "#F4B5A1",
      "Connectivity": "#90A4B5",
      "Segmentation": "#90A4B5",
      "Influence": "#90A4B5",
      "Norms": "#93AB94",
      "Processes": "#93AB94",
      "Governance": "#93AB94",
      "Resources": "#93AB94"
    };

    const form = document.getElementById("scoreForm");
    labels.forEach(label => {
      const row = document.createElement("div");
      row.className = "input-row";
      const select = document.createElement("select");
      select.name = label;
      for (let i = 1; i <= 5; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = i;
        select.appendChild(opt);
      }
      const labelEl = document.createElement("label");
      labelEl.textContent = label;
      labelEl.htmlFor = label;
      row.appendChild(labelEl);
      row.appendChild(select);
      form.appendChild(row);
    });

    const ctx = document.getElementById("radarChart").getContext("2d");
    let radarChart;

    function getScoresFromForm() {
      return labels.map(label => parseFloat(document.querySelector(`select[name='${label}']`).value));
    }

    function drawChart(scores, showLabels = false, scaleMultiplier = 1) {
      if (radarChart) radarChart.destroy();
      radarChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Your Scores',
            data: scores,
            fill: true,
            backgroundColor: 'rgba(68, 68, 68, 0.3)',
            borderColor: '#444444',
            pointBackgroundColor: labels.map(label => labelColors[label]),
            pointBorderColor: '#444444',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: labels.map(label => labelColors[label])
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              min: 0,
              max: 5,
              ticks: {
                stepSize: 1,
                color: '#333',
                font: { size: 24 }
              },
              pointLabels: {
                display: showLabels,
                color: (ctx) => labelColors[ctx.chart.data.labels[ctx.index]],
                font: { size: 14, weight: 'bold' }
              },
              grid: {
                color: '#ccc',
                circular: true
              },
              angleLines: { color: '#ccc' }
            }
          },
          layout: { padding: { top: 0, bottom: 0, left: 0, right: 0 } },
          elements: {
            line: { borderWidth: 3, tension: 0 },
            point: { radius: 5 * scaleMultiplier }
          },
          plugins: {
            legend: { display: false },
            tooltip: { position: 'nearest' }
          }
        }
      });
    }

    drawChart(getScoresFromForm());

    document.getElementById("updateBtn").addEventListener("click", function (e) {
      e.preventDefault();
      const email = document.getElementById("userEmail").value.trim();
      const project = document.getElementById("projectName").value.trim();
      const scores = getScoresFromForm();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

// Clear previous messages
document.getElementById("emailError").textContent = "";

if (!emailPattern.test(email)) {
  document.getElementById("emailError").textContent = "Please enter a valid email address.";
  return;
}


      drawChart(scores);

      fetch("https://script.google.com/macros/s/AKfycbysOTAgcHzVotjV3IuN5FFOH_hjccBNofymLv9kglrCzVkRnCG_Vy1fL_Vd10BLuj1G/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userEmail: email,
          projectName: project,
          Capability: scores[0],
          Motivation: scores[1],
          Connectivity: scores[2],
          Segmentation: scores[3],
          Influence: scores[4],
          Norms: scores[5],
          Processes: scores[6],
          Governance: scores[7],
          Resources: scores[8]
        })
      });

      alert("Your scores have been submitted!");
    });

document.getElementById("downloadBtn").addEventListener("click", function (e) {
  e.preventDefault();
  const originalScores = getScoresFromForm();
  const scaledScores = originalScores.map(score => score * 1.3);
  drawChart(scaledScores, true, 1.5);

  setTimeout(() => {
    const chartCanvas = document.getElementById("radarChart");

    // Create a new canvas with white background
    const tempCanvas = document.createElement("canvas");
    tempCanvas.width = chartCanvas.width;
    tempCanvas.height = chartCanvas.height;
    const tempCtx = tempCanvas.getContext("2d");

    // Fill background with white
    tempCtx.fillStyle = "#ffffff";
    tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

    // Draw chart image over it
    tempCtx.drawImage(chartCanvas, 0, 0);

    // Create download link
    const link = document.createElement("a");
    link.download = "radar_chart.png";
    link.href = tempCanvas.toDataURL("image/png");
    link.click();

    // Restore original chart
    drawChart(originalScores, false);
  }, 300);
});

  </script>
</body>
</html>
